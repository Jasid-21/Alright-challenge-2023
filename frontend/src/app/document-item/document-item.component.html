<div class="document">
  <div class="document-icon">
    <fa-icon [icon]="faDocument"></fa-icon>
  </div>
  <div class="details">
    <div class="document-name"> {{ doc.name }} </div>
    <div class="document-status" [ngClass]="doc.status" > {{ doc.status }} </div>
  </div>
  <div class="options">
    <fa-icon [icon]="faView" (click)="openViewModal()"></fa-icon>
    <fa-icon [icon]="faTrash" (click)="deleteDocument()"></fa-icon>
  </div>
</div>
