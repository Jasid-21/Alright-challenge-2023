<div class="masterContainer">
  <div class="form-container">
    <div class="logo-container">
      <fa-icon [icon]="faKey"></fa-icon>
    </div>
    <h2>Login Form</h2>
    <form class="login-form" (ngSubmit)="login()">
      <label for="email">Email</label>
      <input class="form-input" type="email" name="email" [(ngModel)]="email" required>
      <br>
      <label for="password">Password</label>
      <input class="form-input" type="password" name="password" [(ngModel)]="password" required>
      <br>
      <br>
      <input class="submit-btn" type="submit" value="Login!">
    </form>
    <br>
    <div class="optional-redirect">
      Do not have an account? <b><a routerLink="/register">Register!</a></b>
    </div>
  </div>
</div>
